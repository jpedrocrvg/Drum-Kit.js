<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <audio id="crash" src="./sounds/crash.mp3" type="audio/mpeg"></audio>
  <audio id="kick-bass" src="./sounds/kick-bass.mp3" type="audio/mpeg"></audio>
  <audio id="snare" src="./sounds/snare.mp3" type="audio/mpeg"></audio>
  <audio id="tom-1" src="./sounds/tom-1.mp3" type="audio/mpeg"></audio>
  <audio id="tom-2" src="./sounds/tom-2.mp3" type="audio/mpeg"></audio>
  <audio id="tom-3" src="./sounds/tom-3.mp3" type="audio/mpeg"></audio>
  <audio id="tom-4" src="./sounds/tom-4.mp3" type="audio/mpeg"></audio>
  <h1 id="title">Drum Kit</h1>
  <div class="set">
    <button class="w drum" id="w"> w</button>
    <button class="a drum" id="a">a</button>
    <button class="s drum" id="s">s</button>
    <button class="d drum" id="d">d</button>
    <button class="j drum" id="j">j</button>
    <button class="k drum" id="k">k</button>
    <button class="l drum" id="l">l</button>
  </div>


  <script src="./index.js"></script>
</body>

</html>
